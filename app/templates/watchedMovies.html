{% extends "base.html" %}
  {% block content %}
    <!-- Container used to display everything beneath the nav bar -->
    <div class="container">
      <div class="row justify-content-center my-3">
        <h1 class="text-white font-weight-bold">Watched Movies</h1> <!-- Header of the page -->
      </div>
      <!-- div used to contain the table and card that houses the table -->
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card bg-dark shadow-2-strong" style="border-radius: .5rem;">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-borderless mb-0 table-hover text-white">
                  <!-- Table header row and it's columns -->
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Runtime</th>
                      <th scope="col">Genre</th>
                    </tr>
                  </thead>
                  <!-- Table body that is dynamically updated with the contents of the movie database where movies have been marked as seen -->
                  <tbody>
                    {% for item in items %}
                    <tr>
                      <td>{{item[1]}}</td>
                      <td>{{item[2]}}</td>
                      <td>{{item[3]}}</td>
                      <td>{{item[4]}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
